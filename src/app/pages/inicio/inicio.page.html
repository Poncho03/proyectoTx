<ion-content class="ion-padding">

  <ion-text color="medium" class="ion-text-center">
    <h3 color="light">Bienvenido</h3>
    <h2><strong>{{mensaje}}</strong></h2>
  </ion-text>

  <div class="boton">
    <ion-button (click)="status()"
                expand="block"
                color="{{color}}"
                fill="outline" 
                style="width: auto; height: 250px;"
                mode="md">
      <img src="assets/icon/taxi.svg" style="width: 220px; height: 220px;">
    </ion-button>
  </div>

  <ion-text *ngIf="estado === true" class="ion-text-center">
    <h3>Tiempo de recorrido</h3>
    <h1>{{_minutos}} : {{_segundos}} : {{_centesimas}}</h1>
  </ion-text>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div style="float: left; width: 80%;">
      <ion-button expand="block" shape="round" color="primary" disabled="{{disable}}" (click)="agregarEgrego()">
        AÃ±adir gasto
      </ion-button>
    </div>
    <div style="float: left; width: 20%;">
      <ion-button expand="block" shape="round" color="warning" disabled="{{disable}}" (click)="Registros()">
        <ion-icon name="reorder-four"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
