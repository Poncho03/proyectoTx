<ion-header>
  <ion-toolbar color="start">
    <ion-buttons slot="start" routerLink="/inicio">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-avatar class="userImage" (click)="Opciones()"> <img [src]="foto" /> </ion-avatar>
      <ion-card-title class="ion-text-center ion-text-capitalize"><h1>{{nombre}}</h1></ion-card-title>
      <h5>Unidad: {{unidad}}</h5>
      <h5 style="margin-top: unset;">Orizaba, Ver.</h5>
    </ion-card-header>
    
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let i of ajustes" (click)="onClick(i)" disabled="{{i.disabled}}" detail>
      <ion-icon size="large" slot="start" name="{{i.icon}}"></ion-icon>
      <ion-text>
        <h5>{{i.titulo}}</h5>
        <ion-text color="medium">
          <h6>{{i.subtitulo}}</h6>
        </ion-text>
      </ion-text>
    </ion-item>

    <ion-item routerLink="/tutorial" detail>
      <ion-icon size="large" slot="start" name="help"></ion-icon>
      <ion-text>
        <h5>Tutorial</h5>
        <ion-text color="medium">
          <h6>Conoce c√≥mo funciona</h6>
        </ion-text>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="color-fill"></ion-icon>
      <ion-label>Tema oscuro</ion-label>
      <ion-toggle (ionChange)="changeTheme($event)" slot="end" color="medium" [(ngModel)]="switch"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title color="medium" class="ion-text-center">tax</ion-title>
  </ion-toolbar>
</ion-footer>
